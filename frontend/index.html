<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêß</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="PenguinBlur - Privacy-focused video face blurring with adorable penguin overlays" />
    <meta name="keywords" content="privacy, face blur, video processing, penguin, obscura cam" />
    <title>PenguinBlur - Privacy-Powered Video Processing</title>

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* Loading state */
        body {
            margin: 0;
            font-family: 'Inter', 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #F4F6F8;
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 6px;
            border: 2px solid #F4F6F8;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333333;
        }

        /* Selection styling */
        ::selection {
            background: rgba(255, 69, 0, 0.3);
            color: #000000;
        }

        /* Focus styles */
        :focus-visible {
            outline: 2px solid #FF4500;
            outline-offset: 2px;
            border-radius: 32px;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
